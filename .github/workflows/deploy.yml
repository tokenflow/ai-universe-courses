name: Build & Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'DEBUG: Show checked-out files and Gemfile content'
        run: |
          echo "--- Workspace files ---"
          ls -la
          echo "--- Gemfile content ---"
          cat Gemfile
          echo "--- Gemfile.lock Ruby version ---"
          grep -A 2 "RUBY VERSION" Gemfile.lock || echo "RUBY VERSION not found in lockfile"
          echo "--- End of debug ---"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.9' # Align with Gemfile (~> 3.3)
          bundler-cache: true # enable bundler cache
          cache-version: 1 # Increment to bust cache

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Check Bundler platforms
        run: |
          echo "Current Bundler platforms:" && grep -A5 PLATFORMS Gemfile.lock || true
          # Fail if required platforms missing
          grep -A5 PLATFORMS Gemfile.lock | grep arm64-darwin >/dev/null || (echo 'Missing arm64-darwin in Gemfile.lock' && exit 1)
          grep -A5 PLATFORMS Gemfile.lock | grep x86_64-linux >/dev/null || (echo 'Missing x86_64-linux in Gemfile.lock' && exit 1)

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace
          cp CNAME _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
